<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
 
</head>

<body>
  <html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"href="https://fonts.googleapis.com/css?family=Architects Daughter">
  
</head>

<body>
    <div class="container-fluid">
      <h1 class= "text-center">WIKIPEDIA VIEWER</h1>
      <div class="row">

        <div id="viewer" class="col-md-offset-4 col-md-4 text-center">
          <form id="search">
            <input type="text" placeholder="search wikipedia" id="search-term" autocomplete="off"></input><div id="clear-x">x</div>
          </form>
          <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-danger" target="_blank" id="random">Random Article</a>
          
        </div>

      </div>
      <div id="results-row" class="row" style="display:none;">
        <div class="col-md-offset-2 col-md-8 text-center">

          <span>Looks like you typed: <span id="term-searched"></span></span>
          <ul id="results-list">
          </ul>
        </div>
      </div>

      <p id="credit" class="text-center">by Fasoro-Joseph Alexander</p>

    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
